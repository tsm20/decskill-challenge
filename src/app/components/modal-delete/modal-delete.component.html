<ng-template #modalContent let-modal>
  <div class="modal-body d-flex flex-column align-items-center justify-content-center">
    <h1 class="mb-4 modal-title">Excluir publicação</h1>

    <span>Tem a certeza que deseja excluir esta publicação?</span>
    
    <div class="mt-4 w-100 d-flex justify-content-center header-buttons">
      <button type="button" class="me-3 d-flex align-items-center justify-content-center submit-btn"
        (click)="handleClose()">
        <span>Cancelar</span>
      </button>

      <button type="button" class="d-flex align-items-center justify-content-center danger-btn" (click)="handleSubmit()">
        <span>Confirmar</span>
      </button>
    </div>
  </div>
</ng-template>
